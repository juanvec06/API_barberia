
<div class="my-2 text-left">
  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/cliente/crearClientes']">  Crear Cliente
  </button>
  </div>
  
<div class="card text-white bg-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <div *ngIf="clientes?.length==0"	class="alert alert-info">
        No hay registros en la base de datos
      </div>
        
      <table class="table table-bordered table-striped" *ngIf="clientes.length>0"> 
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Fecha de creaciÃ³n</th>
                <th>Opciones</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt}}</td>
                <td>  
                  <button  (click)="editarCliente(cliente.id)" class="btn btn-warning">Editar  </button>                       
                  <button (click)="eliminarCliente(cliente.id)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr> 
        </tbody>
      </table>
    </div>
  </div>
